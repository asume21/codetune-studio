services:
  - type: web
    name: codetune-studio
    runtime: node
    buildCommand: npm install --include=dev && npm run build && npx esbuild server/index.prod.ts --platform=node --packages=external --bundle --format=esm --outdir=dist
    startCommand: node start-production.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: codetune-studio
          property: port
      - key: XAI_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
    autoDeploy: true